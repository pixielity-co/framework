name: ðŸ§¬ Mutation Testing

on:
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  mutation:
    name: ðŸ§¬ Infection
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ˜ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"
          extensions: mbstring, xml, ctype, json, pdo, sqlite
          coverage: xdebug
          tools: composer:v2

      - name: ðŸ“¦ Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: ðŸ’¾ Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: ðŸ“¥ Install dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: ðŸ§¬ Run mutation tests
        run: composer mutate
        continue-on-error: true

      - name: ðŸ“Š Upload mutation report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mutation-report
          path: var/log/infection.html
