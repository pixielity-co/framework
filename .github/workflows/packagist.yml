name: ğŸ“¦ Packagist

on:
  push:
    tags:
      - "v*.*.*"
  release:
    types: [published]
  workflow_dispatch:

jobs:
  update-packagist:
    name: ğŸ“¦ Update Packagist
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v6

      - name: ğŸ“¦ Trigger Packagist update
        run: |
          curl -XPOST -H'content-type:application/json' \
            "https://packagist.org/api/update-package?username=${{ secrets.PACKAGIST_USERNAME }}&apiToken=${{ secrets.PACKAGIST_TOKEN }}" \
            -d'{"repository":{"url":"https://github.com/pixielity/framework"}}'

      - name: âœ… Packagist updated
        run: echo "âœ… Packagist has been notified of the new release"

  verify-package:
    name: ğŸ” Verify Package
    runs-on: ubuntu-latest
    needs: update-packagist

    steps:
      - name: ğŸ˜ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"
          tools: composer:v2

      - name: ğŸ“¦ Test package installation
        run: |
          composer create-project --prefer-dist pixielity/framework test-install
          cd test-install
          composer validate --strict

      - name: âœ… Package verified
        run: echo "âœ… Package can be installed from Packagist"

  notify-success:
    name: ğŸ‰ Notify Success
    runs-on: ubuntu-latest
    needs: [update-packagist, verify-package]
    if: success()

    steps:
      - name: ğŸ‰ Success notification
        run: |
          echo "ğŸ‰ Package successfully published to Packagist!"
          echo "ğŸ“¦ Install with: composer require pixielity/framework"
